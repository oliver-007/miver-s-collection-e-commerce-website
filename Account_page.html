<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/miver.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>Accoutn page - Miver's Collection</title>
  </head>
  
  <body>
    <!-- --------- Header --------- -->

    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="miver.html"><p>Miver's Collection</p></a>
        </div>
        <nav>
          <ul>
            <li><a href="miver.html">Home</a></li>
            <li><a href="All_products.html">Products</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="Account_page.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html"><img src="img/cart.png" alt="cart" width="30px" height="25px"></a>
        <img src="img/images/menu.png" alt="menu" class="menu-icon" id="menuIcon">
      </div>
    </div>

        <!-- --------- account page --------- -->

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="img/pic1.jpg" width="100%">
          </div>
          <div class="col-2">
            <div class="form-container">
              <div class="form-btn">
                <span id="LoginBtn"> Log in </span>
                <span id="RegBtn"> Register </span>
                <hr id="Indicator">
              </div>

              <form action="" id="LoginForm">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="password">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot password</a>
              </form>

              <form action="" id="RegForm">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot password</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

          <!-- ----------- footer ---------  -->

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <a href=""><h1>Miver's Collection</h1></a>
          </div>
          <div class="footer-col-2">
            <h3>Follow Us</h3>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Youtube</a></li>
            </ul>
          </div>
          <div class="footer-col-3">
            <h3>Payment</h3>
            <img src="img/bkash.png" alt="bkash">
          </div>
        </div>
        <hr>
        <p class="copyright"> copyright 2020. Miver's Collection</p>
      </div>
    </div>

    <script>
            // -------- navogation bar js --------

          const burger = document.getElementById("menuIcon");
          const navUl = document.querySelector("nav ul");

          burger.addEventListener("click", () => {
              navUl.classList.toggle("show");
          });

          // ------- login form js ------

          const LoginBtn = document.getElementById("LoginBtn");
          const RegBtn = document.getElementById("RegBtn");
          const LoginForm = document.getElementById("LoginForm");
          const RegForm = document.getElementById("RegForm");
          const Indicator = document.getElementById("Indicator");

          RegBtn.addEventListener("click", () => {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
          });
          
          LoginBtn.addEventListener("click", () => {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
          });

    </script>
  </body>
</html>
